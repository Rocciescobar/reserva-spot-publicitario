<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="vendors/materialize/css/materialize.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Login</title>
</head>
<body>
  <nav>
    <div class="nav-wrapper">
      <div class="col l1">
        <a href="#" class="brand-logo">
          <img src="assets/images/logo-blanco.png" class="responsive-img logo" alt="logo">
        </a>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row center-align">
      <div class="col offset-l4 s13 offset-l5 l2 offset-l5">
      </div>
    </div>
    <div class="row">
      <div class="col offset-l4 l4 offset-l4 ">
      </div>
    </div>
    <div class="row">
      <div class="col s10 offset-s1 offset-m3 m6 center-align f-white">
        <div class="input-field col s12">
          <i class="material-icons prefix">email</i>
          <input id="email" type="email" class="validate">
          <label for="icon_prefix">Email</label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s10 offset-s1 offset-m3 m6 center-align f-white">
        <div class="input-field col s12">
          <i class="material-icons prefix">lock</i>
          <input id="password" type="password" class="validate">
          <label for="icon_prefix">Password</label>
        </div>
      </div>
    </div>
  </div>
  
  <div class="row">
    
  </div>
  <div class="row">

    <div class="offset-l4 col l4 offset-l4  col s12 center align">
      <button class="waves-effect  deep-orange accent-3 btn cyan accent-2" id="login-btn" disabled>Iniciar Sesi√≥n</button>
    </div>
  </div>

    </div>
  </div> -->

  <script src="vendors/jquery/jquery-3.3.1.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>

  <script src="vendors/materialize/js/materialize.min.js"></script>
  <script src="js/app.js"></script>
