<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../vendors/materialize/css/materialize.css">
  <link href="https://fonts.googleapis.com/css?family=Patua+One|Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/reserve.css">
  <title>Reservation</title>
</head>
<body>
  <nav>
    <div class="nav-wrapper">
      <div class="col l1">
        <a href="#" class="brand-logo">
          <img src="../assets/images/logo-blanco.png" class="responsive-img logo" alt="logo">
        </a>
      </div>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li>
          <a href="#" class="btn-floating btn-large waves-effect">
            <i class="material-icons">account_circle</i>
          </a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="row back-btn">
        <a href="home.html" class="btn-floating btn-large red"><i class="material-icons">arrow_back</i></a>
    </div>
    <div class="row">
      <div class="col s10 offset-m3 m6 center-align">
        <h2>Datos de Reserva</h2>
        <div class="input-field col s12 f-white hoau">
          <input type="text" id="autocomplete-input" class="autocomplete">
          <label for="autocomplete-input">Marca o Producto</label>
        </div>
        <div class="input-field col s12 f-white">
          <input type="text" id="autocomplete-input" class="autocomplete-2" >
          <label for="autocomplete-input">Programa</label>
        </div>
        <select class="browser-default margin-bottom" id="day">
        </select>
        <select class="browser-default margin-bottom" id="hour">
          <option value="" disabled selected>Elige la hora</option>
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
          <option value="3">Option 3</option>
        </select>
        <!--boton activador de modal  -->
        <button id="reservation-btn" class="btn waves-effect modal-trigger" data-target="reservation-modal" name="action" disabled>Ver Reserva</button>
      </div>
    </div>
  </div>
  <!-- Reservation Modal -->
  <div id="reservation-modal" class="modal">
    <div class="modal-content center-align">
      <!-- <h4>Datos de Reserva</h4>
      <h4>Marca: <span id="mdmarca"></span></h4>
      <h4>Programa: <span id="mdprogram"></span> </h4>
        <h4>Fecha : 24 de Febrero 2018</h4>
            <h4> Hora: <span id="mdhour"></span></h4>
            <h4> Monto : <span id="mdmonto"></span></h4>
            <h4> Recargo : <span id="mdrecargo"></span></h4> -->
    </div>
    <div class="modal-footer">
      <a href="home.html" class="modal-action modal-close waves-effect waves-green btn-flat" id="confirm" >Agree</a>
    </div>
  </div>
  <script src="../vendors/jquery/jquery-3.3.1.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.10.0/firebase.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <script src="../vendors/materialize/js/materialize.min.js"></script>
  <script src="../js/data.js"></script>
  <script src="../js/app.js"></script>
  <script src="../js/reserve.js"></script>
</body>
</html>
